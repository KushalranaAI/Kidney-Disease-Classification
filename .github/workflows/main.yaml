name: CI/CD Workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"

  build-and-push-dockerhub-image:
    name: Continuous Delivery
    runs-on: ubuntu-latest
    needs: integration

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure Render credentials
        run: |
          echo "machine render.com login ${{ secrets.RENDER_USERNAME }} password ${{ secrets.RENDER_PASSWORD }}" > ~/.netrc
          chmod 600 ~/.netrc

      # - name: Log in to Docker Hub
      #   run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin registry-1.docker.io

      - name: Build, tag, and push image to Render
        env:
          RENDER_REGISTRY: registry.render.com
          RENDER_SERVICE: ${{ secrets.RENDER_SERVICE_NAME }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_IMAGE: kushalranaai/kidney-disease-classification
        run: |
          set -x  # Enable debugging output

          # Log in to Docker Hub
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

          # Tag the Docker image for Render registry
          docker tag $DOCKER_IMAGE $RENDER_REGISTRY/$RENDER_SERVICE:latest

          # Log in to Render registry
          echo ${{ secrets.RENDER_PASSWORD }} | docker login -u $RENDER_REGISTRY --password-stdin

          # Push the Docker image to Render registry
          docker push $RENDER_REGISTRY/$RENDER_SERVICE:latest

          # Output the image URL for deployment job
          echo "::set-output name=image::$RENDER_REGISTRY/$RENDER_SERVICE:latest"


  Continuous-Deployment:
    needs: build-and-push-dockerhub-image
    runs-on: self-hosted

    steps:
      - name: Configure Render credentials
        run: |
          echo "machine render.com login ${{ secrets.RENDER_USERNAME }} password ${{ secrets.RENDER_PASSWORD }}" > ~/.netrc
          chmod 600 ~/.netrc

      - name: Deploy to Render
        env:
          RENDER_SERVICE: ${{ secrets.RENDER_SERVICE_NAME }}
          DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [[ $GITHUB_REF == "refs/heads/main" ]]; then
            curl -X POST -d '{}' -H 'Content-Type: application/json' "$DEPLOY_HOOK_URL"
          fi
