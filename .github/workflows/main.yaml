name: CI/CD Workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"

  build-and-push-dockerhub-image:
    name: Continuous Delivery
    runs-on: ubuntu-latest
    needs: integration

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build, tag, and push image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_IMAGE: kushalranaai/kidney-disease-classification:latest
        run: |
          set -x  # Enable debugging output

          # Set up Docker credentials store
          mkdir -p ~/.docker
          echo '{"credsStore": "secretservice"}' > ~/.docker/config.json

          # Log in to Docker Hub
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

          # Build the Docker image
          docker build -t $DOCKER_IMAGE .

          # Push the Docker image to Docker Hub
          docker push $DOCKER_IMAGE

          # Output the image URL for deployment job
          echo "::set-output name=image::$DOCKER_IMAGE"


  Continuous-Deployment:
    needs: build-and-push-dockerhub-image
    runs-on: self-hosted

    steps:
      - name: Configure Render credentials
        run: |
          echo "machine render.com login ${{ secrets.RENDER_USERNAME }} password ${{ secrets.RENDER_PASSWORD }}" > ~/.netrc
          chmod 600 ~/.netrc

      - name: Deploy to Render
        env:
          RENDER_SERVICE: ${{ secrets.RENDER_SERVICE_NAME }}
          DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [[ $GITHUB_REF == "refs/heads/main" ]]; then
            curl -X POST -d '{}' -H 'Content-Type: application/json' "$DEPLOY_HOOK_URL"
          fi
